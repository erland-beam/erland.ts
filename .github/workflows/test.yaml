name: Test workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Run tests

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        name: Setup Node.js
        with:
          node-version: 20.x

      - name: Run clean install
        run: npm ci

      - name: Check format
        run: npm run prettier

      - name: Build project
        run: npm run build

      - name: Set up Erland Server
        run: |
          docker run -d -p 8080:8080 \
          meppu/erland:main

      - name: Run tests
        timeout-minutes: 1
        run: npm test
