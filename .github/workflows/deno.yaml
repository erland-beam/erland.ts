on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test

    steps:
      - uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Print deno version
        run: deno --version

      - name: Check format
        run: deno fmt --check
